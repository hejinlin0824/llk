<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连连看游戏</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #64b3f4, #c2e59c, #56ccf2, #2f80ed, #4ac29a, #bdfff3);
            background-size: 400% 400%;
            animation: waveBG 15s ease infinite;
        }
        @keyframes waveBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #game-container {
            position: relative;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 600px;
        }
        h1, h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: #1a3a5a;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
        }
        .tile {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
        }
        .tile.selected {
            background-color: rgba(255, 235, 59, 0.6);
        }
        .tile.matched {
            background-color: rgba(129, 199, 132, 0.6);
        }
        .tile.hint {
            box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.7);
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.7); }
            to { box-shadow: 0 0 25px 10px rgba(76, 175, 80, 0.9); }
        }
        #time-bar-container {
            width: 100%;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        #time-bar {
            width: 100%;
            height: 100%;
            background-color: rgba(76, 175, 80, 0.7);
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        #level-select {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #level-select h2 {
            margin-bottom: 10px;
        }
        .level-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }
        #level-select button {
            margin: 5px;
            flex: 0 1 auto;
            min-width: 70px;
        }
        #start-menu {
            padding: 10px;
        }
        #start-menu h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #start-button {
            font-size: 20px;
            padding: 15px 30px;
        }
        #game-controls {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        #music-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
        }
        #confirm-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 80%;
            max-width: 300px;
        }
        #confirm-dialog p {
            margin-bottom: 20px;
        }
        #confirm-dialog button {
            margin: 0 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        @media (max-width: 600px) {
            #game-container {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
            #start-button {
                font-size: 18px;
                padding: 12px 24px;
            }
            .tile {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <audio id="bgm" loop>
            <source src="bgm.wav" type="audio/wav">
            您的浏览器不支持音频元素。
        </audio>
        <audio id="clickSound">
            <source src="click.wav" type="audio/wav">
        </audio>
        <audio id="matchSound">
            <source src="ok.wav" type="audio/wav">
        </audio>
        <audio id="errorSound">
            <source src="error.wav" type="audio/wav">
        </audio>
        <button id="music-toggle">音乐开关</button>
        <div id="start-menu">
            <h1>抓小鹅连连看</h1>
            <button id="start-button">开始游戏</button>
        </div>
        <div id="level-select">
            <h2>关卡选择</h2>
            <div class="level-buttons">
                <button id="level-1">第一关</button>
                <button id="level-2">第二关</button>
                <button id="level-3">第三关</button>
                <button id="level-4">第四关</button>
                <button id="level-5">第五关</button>
                <button id="level-6">第六关</button>
                <button id="level-7">第七关</button>
                <button id="level-8">第八关</button>
            </div>
        </div>
        <div id="game-board" style="display: none;">
            <!-- 游戏板将在这里动态生成 -->
        </div>
        <div id="end-menu" style="display: none;">
            <h2>游戏结束</h2>
            <p id="end-message"></p>
            <button id="restart-button">重玩本关</button>
            <button id="main-menu-button">回到主菜单</button>
        </div>
        <div id="time-bar-container">
            <div id="time-bar"></div>
        </div>
        <div id="game-controls">
            <button id="hint-button">提示</button>
            <button id="abandon-button">放弃本关</button>
        </div>
    </div>
    <div id="confirm-dialog">
        <p>确定要放弃本关吗？</p>
        <button id="confirm-yes">是</button>
        <button id="confirm-no">否</button>
    </div>
    <div class="overlay"></div>
    <script src="game.js"></script>
</body>
</html>
